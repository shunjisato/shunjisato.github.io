---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>Posted on {{ page.date | date: "%B %d, %Y" }}</p>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>

  <footer>
    <p>Tags: 
      {% for tag in page.tags %}
        <a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  </footer>
</article>
